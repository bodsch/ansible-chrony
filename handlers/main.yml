---

- name: reload systemctl daemon
  ansible.builtin.systemd:
    daemon_reload: true
    force: true
  when:
    - ansible_service_mgr == 'systemd'

- name: restart service
  ansible.builtin.service:
    name: "{{ chrony_service.name }}"
    state: restarted
  register: restarted
  notify:
    - journalctl

- name: journalctl
  journalctl:
    identifier: "{{ chrony_defaults_service.name }}"
    lines: 50
  register: journalctl
  when:
    - ansible_service_mgr == 'systemd'

...
